<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderFarm Comment</title>
        <style>
            :root {
                --bg: #0f172a;          /* slate-900 */
                --panel: #111827;       /* gray-900 */
                --text: #e5e7eb;        /* gray-200 */
                --muted: #9ca3af;       /* gray-400 */
                --green: #22c55e;       /* green-500 */
                --red: #ef4444;         /* red-500 */
                --accent: #3b82f6;      /* blue-500 */
                --accent-2: #a78bfa;    /* violet-400 */
            }
            html, body { margin: 0; padding: 0; }
            body {
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
                width: 240px;
                padding: 12px;
                color: var(--text);
                background: linear-gradient(135deg, #0b1020, #141a33 60%, #0b1020);
            }
            .title-row { display: flex; align-items: center; gap: 8px; }
            .title-main { font-weight: 800; font-size: 14px; letter-spacing: 0.3px; color: #eaeff9; text-transform: uppercase; }
            .subtitle { margin-top: 2px; margin-bottom: 8px; font-size: 12px; color: var(--accent); font-weight: 700; letter-spacing: 0.4px; text-transform: uppercase; }
            .logo { width: 18px; height: 18px; border-radius: 4px; box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset; }
            .card {
                background: var(--panel);
                border: 1px solid #1f2937; /* gray-800 */
                border-radius: 10px;
                padding: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }
            .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
            .muted { color: var(--muted); }
            .badge { font-size: 11px; padding: 2px 8px; border-radius: 9999px; border: 1px solid rgba(255,255,255,0.08); }
            .status-active { background: rgba(34,197,94,0.15); color: var(--green); }
            .status-inactive { background: rgba(239,68,68,0.15); color: var(--red); }
            .timer { font-weight: 600; color: var(--accent); }
            .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px 10px; margin-top: 8px; }
            .stat { background: rgba(255,255,255,0.03); padding: 6px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.06); }
            .stat .label { font-size: 11px; color: var(--muted); display: block; }
            .stat .value { font-weight: 700; margin-top: 2px; }

            button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 8px; border: 1px solid transparent; font-weight: 600; cursor: pointer; }
            .btn-start { background: linear-gradient(135deg, #2563eb, #22d3ee); color: white; }
            .btn-start:hover { filter: brightness(1.05); }
            .btn-start:disabled { opacity: 0.55; cursor: not-allowed; filter: grayscale(25%); }
            .btn-stop { background: linear-gradient(135deg, #ef4444, #f59e0b); color: #111827; }
            .btn-stop:hover { filter: brightness(1.05); }
            .hidden { display: none; }
            .hint { font-size: 11px; color: var(--accent); margin-top: 6px; }
        </style>
</head>
<body>
            <div class="title-row">
                <img class="logo" src="../icon48.png" alt="CoderFarm logo" />
                <div class="title-main">CoderFarm</div>
            </div>
            <div class="subtitle">Commenting Tool</div>
            <div class="card">
                <div class="row">
                    <div id="status" class="badge status-inactive">Inactive</div>
                    <div id="timer" class="timer">Next: --:--</div>
                </div>
                <div id="errorRow" class="muted" style="font-size:11px; margin-top:4px; display:none;"></div>
                <div id="lockRow" class="muted" style="font-size:11px; margin-top:4px; display:none; color:#fca5a5;">Account is active on another browser.</div>

                <div class="row" style="margin-top:8px">
                    <div class="muted" style="font-size:12px">Account</div>
                    <div>
                        <label style="font-size:12px; margin-right:6px"><input type="radio" name="acct" value="A"> A</label>
                        <label style="font-size:12px"><input type="radio" name="acct" value="D"> D</label>
                    </div>
                </div>

                        <div id="stats" class="stat-grid">
                    <div class="stat">
                        <span class="label">Processed</span>
                        <span id="stat-processed" class="value">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Successes</span>
                        <span id="stat-successes" class="value" style="color: var(--green)">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Failures</span>
                        <span id="stat-failures" class="value" style="color: var(--red)">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Today</span>
                        <span id="stat-today" class="value">0</span>
                    </div>
                            <div class="stat" style="grid-column: span 2;">
                                <span class="label">Started at</span>
                                <span id="stat-startedAt" class="value muted">--</span>
                            </div>
                </div>

                <div id="acctHint" class="hint">Select an account to start.</div>

                <button id="start-button" class="btn-start" disabled>Start</button>
                <button id="stop-button" class="btn-stop hidden">Stop</button>
                <div style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.06); padding-top:8px">
                    <div class="muted" style="font-size:11px; margin-bottom:6px">Debug</div>
                    <button id="btn-probe" class="btn-start" style="padding:6px; font-size:12px; background:linear-gradient(135deg,#64748b,#94a3b8)">Probe Airtable</button>
                    <button id="btn-tick" class="btn-start" style="padding:6px; font-size:12px; background:linear-gradient(135deg,#22c55e,#84cc16); margin-top:6px">Tick Now</button>
                    <div id="probe-out" class="muted" style="font-size:10px; margin-top:6px; white-space:pre-wrap; max-height:120px; overflow:auto; display:none"></div>
                </div>
            </div>

            
    

        <script src="popup.js"></script>

</body>
</html>
