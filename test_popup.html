<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Extension Popup</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border: 1px solid #ccc; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test Extension Popup</h1>
    <button id="start-btn">Start Extension</button>
    <button id="stop-btn">Stop Extension</button>
    <button id="status-btn">Get Status</button>
    <button id="clear-log-btn">Clear Log</button>

    <div class="log" id="log"></div>

    <script>
        // Simulate chrome extension APIs
        window.chrome = {
            runtime: {
                sendMessage: function(message, callback) {
                    log('Sending message:', message);

                    // Simulate background script responses
                    setTimeout(() => {
                        if (message.action === 'start') {
                            log('Background received start message');
                            log('Starting service...');
                            log('Setting nextFireTime to 2 seconds from now');
                            log('Created alarm: autoCommentTick');
                            if (callback) callback({ success: true });
                        } else if (message.action === 'stop') {
                            log('Background received stop message');
                            log('Stopping service...');
                            if (callback) callback({ success: true });
                        } else if (message.action === 'getStatus') {
                            log('Background received getStatus message');
                            const response = {
                                isRunning: false,
                                nextFireTime: null,
                                runStats: { processed: 0, successes: 0, failures: 0 },
                                startedAt: null,
                                todayCount: 0,
                                lastPostUrl: null
                            };
                            log('Status response:', response);
                            if (callback) callback(response);
                        }
                    }, 100); // Simulate async response
                }
            }
        };

        function log(...args) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const message = `[${time}] ` + args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            log('Start button clicked');
            chrome.runtime.sendMessage({ action: 'start' }, (response) => {
                log('Start response:', response);
            });
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            log('Stop button clicked');
            chrome.runtime.sendMessage({ action: 'stop' }, (response) => {
                log('Stop response:', response);
            });
        });

        document.getElementById('status-btn').addEventListener('click', () => {
            log('Status button clicked');
            chrome.runtime.sendMessage({ action: 'getStatus' }, (response) => {
                log('Status response:', response);
            });
        });

        document.getElementById('clear-log-btn').addEventListener('click', () => {
            document.getElementById('log').innerHTML = '';
        });

        log('Test popup loaded. Click buttons to test extension messages.');
    </script>
</body>
</html>
